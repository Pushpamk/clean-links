<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            min-height: 200px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            font-size: 14px;
            background: #fff;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background: #4CAF50;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        .title {
            font-weight: 600;
            color: #202124;
        }
        .description {
            color: #5f6368;
            font-size: 12px;
            margin-bottom: 16px;
            line-height: 1.4;
        }
        .button {
            width: 100%;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background: #45a049;
        }
        .button:disabled {
            background: #dadce0;
            cursor: not-allowed;
            color: #9aa0a6;
        }
        .status {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            display: none;
        }
        .status.success {
            background: #e6f4ea;
            color: #137333;
            display: block;
        }
        .status.error {
            background: #fce8e6;
            color: #d93025;
            display: block;
        }
        .settings {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e0e0e0;
        }
        .setting-group {
            margin-bottom: 12px;
        }
        .setting-label {
            font-size: 12px;
            font-weight: 500;
            color: #202124;
            margin-bottom: 4px;
        }
        .radio-group {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
        }
        .radio-option input[type="radio"] {
            margin: 0;
        }
        .param-input {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 12px;
            box-sizing: border-box;
        }
        .param-input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .param-list {
            font-size: 11px;
            color: #5f6368;
            margin-top: 4px;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="icon">ðŸ”—</div>
        <div class="title">Clean Links</div>
    </div>
    
    <div class="description">
        Click below to clean the URL currently in your clipboard by removing query parameters.
    </div>
    
    <button id="cleanButton" class="button">Clean URL</button>
    
    <div id="status" class="status"></div>
    
    <div class="settings">
        <div class="setting-group">
            <div class="setting-label">Cleaning Mode:</div>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="mode" value="remove_all" checked>
                    Remove All
                </label>
                <label class="radio-option">
                    <input type="radio" name="mode" value="whitelist">
                    Whitelist
                </label>
                <label class="radio-option">
                    <input type="radio" name="mode" value="blacklist">
                    Blacklist
                </label>
            </div>
        </div>
        
        <div class="setting-group" id="whitelist-group" style="display: none;">
            <div class="setting-label">Keep Parameters (comma-separated):</div>
            <input type="text" id="whitelist" class="param-input" placeholder="v, t, page">
            <div class="param-list">Only these parameters will be kept</div>
        </div>
        
        <div class="setting-group" id="blacklist-group" style="display: none;">
            <div class="setting-label">Remove Parameters (comma-separated):</div>
            <input type="text" id="blacklist" class="param-input" placeholder="utm_source, utm_medium, ref">
            <div class="param-list">These parameters will be removed</div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
